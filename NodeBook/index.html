<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Notion Clone</h2>

      <div class="pages" id="pagesList">
        <!-- Pages will be inserted here dynamically -->
      </div>

      <button id="addPageBtn" class="add-page-btn">+ Add Page</button>
    </aside>

    <!-- Editor -->
    <main class="editor">
      <input 
        type="text" 
        id="pageTitle" 
        class="page-title" 
        placeholder="Untitled"
      />

      <div id="blocksContainer" class="blocks">
        <!-- Blocks will appear here -->
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
